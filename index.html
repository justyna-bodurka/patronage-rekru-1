<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patronage-rekru-1</title>
    <meta name="description" content="Your project description" />
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    
    <header>
        <div class="logo">Pizza Intive</div>
        <button class="button button--change">zmień widok</button>
      </div>
    </header>
    <main>
      <div class="search">
        <input class="search__item" type="text" placeholder="Filtruj po składnikach"/>
      </div>
      <div class="dropdown">
        <label for="sort">sortuj:</label>
        <select class="sort__array">
          <option value="a-z">a-z</option>
          <option value="z-a">z-a</option>
          <option value="cena malejąco">cena malejąco</option>
          <option value="cena rosnąco">cena rosnąco</option>
        </select>
      </div>
    
     
      <div class="error" hidden>
        Problem techniczny. <br>Jeśli chcesz zamówić pizzę zadzwoń do nas:<br> 500 700 700.
      </div>

      <div class="products__list products__list--center"></div>

      
      
      <div class="basket__mobile">
        <span class="basket__mobile-price"></span>
        
        <span class="basket__mobile-quantity"></span>
        <span><img src="img/basket.png" style="max-width: 48px;"></span>
      </div>
      
      
      <div class="basket basket--empty">
        <div class="basket__header"> Moje zamówienie  <button class="button-mobile">X</button></div>
        <div class="basket__empty-text">Głodny? Zamów pizzę!</div>
        <div class="basket__list "></div>
        <div class="basket__footer">
          <div class="basket__footer-content">
            <span>Suma: </span>
            <span class="basket__footer-price"></span>
            </div>
            <button class="button button--clear">wyczyść</button>
          <button class="button button--add">zamawiam </button>

        </div> 
      </div>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
